<span ng-controller="GenericSearchController">
    <div class="searchInput">
        <label class="basicSearchName" for="name">Name</label>
        <input ng-disabled="fs.isSearching" class="basicSearchQuery roundInput" type="text" data-ng-model="fs.dataElementVariables.basicSearchQuery" placeholder="Names and Definitions" />

        <!-- <button ng-disabled="fs.isSearching" ng-hide="true"
                data-ng-click="onClickBasicSearch(fs.dataElementVariables.basicSearchQuery, 'name', fs.dataElementVariables.searchDEC, fs.dataElementVariables.searchPV, fs.dataElementVariables.searchPVQueryType, fs.dataElementVariables.selectedQueryType, fs.dataElementVariables.searchVD, fs.dataElementVariables.searchVDTQueryType, $scope.fs.dataElementVariables.conceptInput, $scope.fs.dataElementVariables.conceptQueryType, '', fs.dataElementVariables.searchAltName, fs.dataElementVariables.searchAltNameType, searchFieldOptions.options, fs.dataElementVariables.searchVersions)">
            Search
        </button> -->

        <span class="searchFieldDropDown" ng-show="activeSearchTab==0" ng-disabled="true">
            <select ng-model="fs.dataElementVariables.searchFieldOptions.options" multiple="true">
                        <option ng-repeat="o in options"" value="{{o}}">{{o}}</option>
                    </select>
            <div class="searchFieldTip"><strong>Tip</strong>: Use Shift or Ctrl to select multiple fields.
            </div>
        </span>
    </div>

    <div class="queryTypeRadioButtons">
        <label data-ng-repeat="qType in searchQueryTypes">
            <div>
                <input ng-disabled="fs.isSearching"
                        name="selectedQueryType"
                        type="radio"
                        value="{{qType.id}}"
                        data-ng-model="fs.dataElementVariables.selectedQueryType"/>
                {{qType.name}}
            </div>
        </label>
        <div class="searchTips"><strong>Tip</strong>: To search for partial words or phrases, use the * (asterisk) as a wildcard.<BR>
            <strong>Note</strong>: Default settings exclude the Test and Training Context view from the tree.
        </div>
    </div>

</span>
