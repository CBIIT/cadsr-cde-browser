<!--  Radio buttons "Exact phrase", "All of the words", "At least one of the words"  -->
<span ng-controller="GenericSearchController">
<!-- Search field drop down, text input, search & clear button  -->
<div class="searchInput">
    <label for="name">Name</label>
    <input ng-disabled="fs.isSearching" class="basicSearchQuery roundInput" type="text" data-ng-model="fs.dataElementVariables.basicSearchQuery" placeholder="Names and Definitions" />


<!--
    <button ng-disabled="fs.isSearching" data-ng-click="onClickBasicSearch(fs.dataElementVariables.basicSearchQuery, 'name', fs.dataElementVariables.selectedQueryType )">

                                                                                 query, field, dec, pv, type, publicIdName
-->
    <button ng-disabled="fs.isSearching" data-ng-click="onClickBasicSearch(fs.dataElementVariables.basicSearchQuery, 'name', fs.dataElementVariables.searchDEC, fs.dataElementVariables.searchPV, fs.dataElementVariables.searchPVQueryType, fs.dataElementVariables.selectedQueryType, fs.dataElementVariables.searchVD, fs.dataElementVariables.searchVDTQueryType )">
        Search
    </button>



    <span class="filters searchFieldDropDown" ng-show="activeSearchTab==0" ng-disabled="true">
        <span>
            <ui-select id="searchField" ng-disabled="filterService.isSearching" theme="bootstrap" ng-model="searchFieldOptions">
                <ui-select-match placeholder="Search Field">{{searchFieldOptions}}</ui-select-match>
                <ui-select-choices repeat="option in options">
                    <div ng-bind-html="option"></div>
                </ui-select-choices>
            </ui-select>
        </span>
    </span>



</div>
<div class="queryTypeRadioButtons">
    <label data-ng-repeat="qType in searchQueryTypes">
        <div>
            <input ng-disabled="fs.isSearching"
                    name="selectedQueryType"
                    type="radio"
                    value="{{qType.id}}"
                    data-ng-model="fs.dataElementVariables.selectedQueryType"/>
            {{qType.name}}
        </div>
    </label>
    <div class="searchTips"><strong>Tip</strong>: To search for partial words or phrases, use the * (asterisk) as a wildcard.<BR>
        <strong>Note</strong>: Default settings exclude the Test and Training Context view from the tree.
    </div>
</div>


</span>
