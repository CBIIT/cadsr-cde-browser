<table class="cdeDetailsSubHeadingTable" align="center" cellpadding="1" cellspacing="1">
    <tr class="cdeDetailsSubHeading">
        <th colspan="2" align="left">Value Meaning</th>
    </tr>
</table>
<table class="dataElementViewTable" align="center" cellpadding="1" cellspacing="1" data-ng-repeat="p_value in cdeDetails.valueDomain.permissibleValues">
    <tr class="dataElementViewTableTr">
        <td class="dataElementDescriptionLeft" width="20%">PV Meaning</td>
        <td class="dataElementValue">Alternate Names</td>
    </tr>
    <tr class="dataElementViewTableTr">
        <td class="dataElementValue">
        PV Meaning = {{p_value.value}}<br />
        VM Public ID = {{p_value.vmId}}<br />
        VM Version = {{p_value.formattedVersion}}<br />
        </td>
        <td style="vertical-align:top;padding:0;">
        	<table class="dataElementViewTable" align="center" cellpadding="1" cellspacing="1" style="width:100%;">
				<tr>
			        <td class="dataElementDescriptionLeft">Name</td>
			        <td class="dataElementDescriptionLeft">Type</td>
			        <td class="dataElementDescriptionLeft">Context</td>
			        <td class="dataElementDescriptionLeft">Language</td>
				</tr>
				<tr class="dataElementViewTableTr">
			        <td class="dataElementValue">Names</td>
			        <td class="dataElementValue">Types</td>
			        <td class="dataElementValue">Contexts</td>
			        <td class="dataElementValue">Languages</td>
			    </tr>
        	</table>
        	<table class="dataElementViewTable" align="center" cellpadding="1" cellspacing="1" style="width:100%;">
        		<tr class="dataElementViewTableTr"><td class="dataElementValue">Alternate Definitions</td></tr>
        	</table>
        	<table class="dataElementViewTable" align="center" cellpadding="1" cellspacing="1" style="width:100%;">
				<tr>
			        <td class="dataElementDescriptionLeft">Definition</td>
			        <td class="dataElementDescriptionLeft">Type</td>
			        <td class="dataElementDescriptionLeft">Context</td>
			        <td class="dataElementDescriptionLeft">Language</td>
				</tr>
				<tr class="dataElementViewTableTr">
			        <td class="dataElementValue">Definitions</td>
			        <td class="dataElementValue">Types</td>
			        <td class="dataElementValue">Contexts</td>
			        <td class="dataElementValue">Languages</td>
			    </tr>
        	</table>
        </td>
    </tr>
</table><br />
