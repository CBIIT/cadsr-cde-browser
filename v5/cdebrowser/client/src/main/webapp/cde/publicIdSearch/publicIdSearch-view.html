<!--  Radio buttons "Exact phrase", "All of the words", "At least one of the words"  -->
<span ng-controller="PublicIdSearchController">

<!-- Search field drop down, text input, search & clear button  -->
<div class="publicIdSearch">
    <span class="searchField">
        <label for="publicId" class="publicIdLabel">Public ID</label>
        <input class="basicSearchQuery roundInput publicIdInput" id="publicId" type="text" data-ng-model="publicIdSearchQuery" placeholder="Public ID" />
        <div class="searchTips"><strong>Tip</strong>: To search for multiple public ids, type the ids separated by a space.
        </div>
    </span>
    <span class="searchField name">
        <label for="name" class="publicIdLabel">Name</label>
        <input class="basicSearchQuery roundInput publicIdInput" id="name" ng-disabled="publicIdSearchQuery==''" type="text" data-ng-model="publicIdName" placeholder="Names and Definitions" />
        <div class="queryTypeRadioButtons">
            <label data-ng-repeat="qType in searchQueryTypes">
                <div class="radioFix">
                    <input  ng-disabled="fs.isSearching"
                            name="selectedQueryType"
                            type="radio"
                            value="{{qType.id}}"
                            data-ng-model="fs.dataElementVariables.selectedQueryType"/>
                    {{qType.name}}
                </div>
            </label>
            <div class="searchTips"><strong>Tip</strong>: To search for partial words or phrases, use the * (asterisk) as a wildcard.<BR>
        <strong>Note</strong>: Default settings exclude the Test Context view from the tree.
            </div>
        </div>
    </span>
    <button id="search" ng-disabled="fs.isSearching" data-ng-click="onClickBasicSearch(publicIdSearchQuery, 'publicId', 2, publicIdName)">
        Search
    </button>
    <button id="clear" data-ng-click="clear()">
        Clear
    </button>    
</div>
</span>
