<!--  Radio buttons "Exact phrase", "All of the words", "At least one of the words"  -->
<span ng-controller="PublicIdSearchController">

<!-- Search field drop down, text input, search & clear button  -->
<div class="publicIdSearch">
    <input class="basicSearchQuery" type="text" data-ng-model="publicIdSearchQuery" placeholder="Public ID" />

    <button data-ng-click="onClickBasicSearch(publicIdSearchQuery, 1, 2)">
        Search
    </button>
    <button data-ng-click="publicIdSearchQuery=''">
        Clear
    </button>
    <div class="searchTips">Tip: A user can search by multiple public ids separated by a space.
    </div>    
</div>
</span>
